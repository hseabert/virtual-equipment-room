<!DOCTYPE html>
<html lang='en'>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=chrome">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
    crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css ">
    <title>Virtual EQ Room</title>
</head>

<body>
    <form name='fmLanding' method='POST'>
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
            <a class="navbar-brand" href="#">Gettysburg Virtual EQ Room</a>
            <a class="btn btn-primary" href="https://gettysburgsports.com/index.aspx">Athletics Home</a>
            </div>
        </nav>
        
            <section id="showcase">
                <h3>Quickly & easily track, manage, and maintain equipment inventory.</h3>
            </section>
        
            <section id="login">
                    <div class="container">
                            <div class="row">
                            <div class="col-xl-12 mx-auto">
                                <h3 class="mb-5">Sign in to get started:</h3>
                            </div>
                            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                                <form>
                                <div class="form-row">
                                    <div class="col-lg-5">
                                    <input type="text" class="form-control form-control-lg" placeholder="Username">
                                    </div>
                                    <div class="col-lg-5">
                                        <input type="password" class="form-control form-control-lg" placeholder="Password">
                                    </div>
                                    <div class="col-md-2">
                                    <button type="submit" class="btn btn-block btn-lg btn-primary">Sign in</button>
                                    </div>
                                </div>
                                </form>
                            </div>
                            </div>
                        </div>
            </section>

        <section id="team">
            <div class="team">
                <h3>Meet our team:</h3>
                <div class="row">
                        <div class="col-md-4">
                          <div class="img-responsive">
                              <img src="https://gettysburgsports.com/images/2014/8/13/Jones_Kelly_0535.jpg" style="width:75%">
                              <div class="caption">
                                <p><b>Kelly Jones</b></br>Head Equipment Manager</p>
                              </div>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="img-responsive">
                              <img src="https://gettysburgsports.com/images/2016/2/27/Perry_Justin_2016.jpg" style="width:75%">
                              <div class="caption">
                                <p><b>Justin Perry</b></br>Assistant Equipment Manager</p>
                              </div>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="img-responsive">
                              <img src="https://gettysburgsports.com/images/2019/8/17/Binetti_Nikki_19.jpg" style="width:75%">
                              <div class="caption">
                                <p><b>Nikki Binnetti:</b></br>Assistant Equipment Manager</p>
                              </div>
                          </div>
                        </div>
                      </div>

            </div>
        </section>
    </form>
</body>
</html>
